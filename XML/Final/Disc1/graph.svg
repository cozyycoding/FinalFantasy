<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Lines of dialogue per Character</title>
   </head>
   <body>
      <p>The graph here lets us see the number of times each character speaks. This is relevant
         to our research question, as it lets us see the impact that each character has on
         the story.</p><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
         <g transform="translate(150,100)">
            <g>
               <text x="0" y="-5" font-family="sans-serif" font-size="20px" fill="black">Reccuring Characters in Final Fantasy</text>
            </g>
            <g>
               <g>
                  <text x="-75" y="55" font-family="sans-serif" font-size="12px" fill="black">Barret</text>
                  <line x1="0" y1="50" x2="540" y2="50" stroke="blue" stroke-width="15"></line>
                  <text x="550" y="55" font-family="sans-serif" font-size="12px" fill="black">27</text>
                  <line x1="0" y1="0" x2="0" y2="75" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="80" font-family="sans-serif" font-size="12px" fill="black">Biggs</text>
                  <line x1="0" y1="75" x2="280" y2="75" stroke="blue" stroke-width="15"></line>
                  <text x="290" y="80" font-family="sans-serif" font-size="12px" fill="black">14</text>
                  <line x1="0" y1="0" x2="0" y2="100" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="105" font-family="sans-serif" font-size="12px" fill="black">Jessie</text>
                  <line x1="0" y1="100" x2="340" y2="100" stroke="blue" stroke-width="15"></line>
                  <text x="350" y="105" font-family="sans-serif" font-size="12px" fill="black">17</text>
                  <line x1="0" y1="0" x2="0" y2="125" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="130" font-family="sans-serif" font-size="12px" fill="black">Cloud</text>
                  <line x1="0" y1="125" x2="820" y2="125" stroke="blue" stroke-width="15"></line>
                  <text x="830" y="130" font-family="sans-serif" font-size="12px" fill="black">41</text>
                  <line x1="0" y1="0" x2="0" y2="150" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="155" font-family="sans-serif" font-size="12px" fill="black">Wedge</text>
                  <line x1="0" y1="150" x2="200" y2="150" stroke="blue" stroke-width="15"></line>
                  <text x="210" y="155" font-family="sans-serif" font-size="12px" fill="black">10</text>
                  <line x1="0" y1="0" x2="0" y2="175" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="180" font-family="sans-serif" font-size="12px" fill="black">Flower Girl</text>
                  <line x1="0" y1="175" x2="160" y2="175" stroke="blue" stroke-width="15"></line>
                  <text x="170" y="180" font-family="sans-serif" font-size="12px" fill="black">8</text>
                  <line x1="0" y1="0" x2="0" y2="200" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="255" font-family="sans-serif" font-size="12px" fill="black">Soldier</text>
                  <line x1="0" y1="250" x2="60" y2="250" stroke="blue" stroke-width="15"></line>
                  <text x="70" y="255" font-family="sans-serif" font-size="12px" fill="black">3</text>
                  <line x1="0" y1="0" x2="0" y2="275" stroke="black" stroke-width="2"></line>
               </g>
               <g>
                  <text x="-75" y="280" font-family="sans-serif" font-size="12px" fill="black">Soldiers</text>
                  <line x1="0" y1="275" x2="40" y2="275" stroke="blue" stroke-width="15"></line>
                  <text x="50" y="280" font-family="sans-serif" font-size="12px" fill="black">2</text>
                  <line x1="0" y1="0" x2="0" y2="300" stroke="black" stroke-width="2"></line>
               </g>
            </g>
         </g></svg></body>
</html>